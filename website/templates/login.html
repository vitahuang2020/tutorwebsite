{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 style="text-align:center;margin-top:15px;color:#008000;">Login</h3>
    <div class="form-group">
        <label for="email" style="color:#008000;">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="password" style="color:#008000;">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>
    <br />
    <button type="submit" class="btn" style="background-color:#008000;color:white;">Login</button>
</form>
{% endblock %}
